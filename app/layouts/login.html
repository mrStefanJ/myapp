 <!-- Login -->
 <div class="login">
    <h2>Login</h2>
    <form>
        <div class="form-group username">
            <label for="username">
                Username
            </label>
            <input 
                type="text"
                name="username"
                class="form-control"
                id="username"
                placeholder="Enter username"
            />
        </div>
        <div class="form-group password">
            <label for="password">
                Password
            </label>
            <div class="input-group">
                <input
                    type="password"
                    name="password"
                    class="form-control"
                    id="password"
                    placeholder="Password"
                />
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <div class="eye eye-closed"></div>
                    </div>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary btn-login">Login</button>
    </form>
</div>
